<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  
</head>
<body>
 
  <section class="hero">
    <div class="sec1"><h1>VIActive</h1>
    <p>Be active. Be mindful. Be VIA</p>
    <a href="#formular">Create your account</a></div>
    
    
    
  </section>

 
  <section class="form-section" id="formular">
    <form>
      <h2>Create an account</h2>
      <label for="name">First name and last name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required />

      <label for="phone">Phone number</label>
      <input type="tel" id="phone" pattern="[+]{1}[0-9]{2}[0-9]{8}" placeholder="+45 12 34 56 78" required>

      <label for="Date of birth">Date of birth</label>
      <input type="text"
             id="birth"
             name="Date of birth"
             pattern="[0-9]{2}[/][0-12]{1}[/][1-2]{1}[0-9]{3}"
             aria-label="Date of birth"
             placeholder="Your birthday" required />

      <label for="email">E-mail</label>
      <input type="email"
             id="email" 
             name="email" 
             aria-label="E-mail"
             placeholder="Your e-mail" required />

      <label for="password">Password</label>
      <input type="password"
             id="password" 
             name="password" 
             pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
               aria-label="Password"
             placeholder="Password" required>

      <div class="checkbox">
     
      <input type="checkbox"> <p>I confirm that I am over 15 years old.</p>
    </div>

    <div class="checkbox">
       
      <input type="checkbox"><p>I agree to the terms and conditions. </p>
    </div>

      <button type="submit">Submit</button>
    </form>
  </section>
</body>
</html>
